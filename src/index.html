<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chigitli paxta vintli konveyer(shnegi)</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="image">
      <span>
        <h3>Formula:1</h3>
        <img src="./image/1.png" alt="image" style="size: 50px" />
      </span>
      <span>
        <h3>Formula:2</h3>
        <img src="./image/2.png" alt="image" style="size: 50px" />
      </span>

      <span>
        <h3>Formula:3</h3>
        <img src="./image/3.png" alt="image" style="size: 50px" />
      </span>
    </div>
    <form action="" id="form">
      <label for="diametr">Diametr (d)</label>
      <input type="text" placeholder="Diametr" id="diametr" />
      <br />
      <label for="qadam">Qadam (s) </label>
      <input type="text" placeholder="Qadam" id="qadam" />
      <br />
      <label for="aylanish_tezligi">Aylanish tezligi (n)</label>
      <input type="text" placeholder="Aylanish tezligi" id="aylanish_tezligi" />
      <br />
      <label for="paxta_zichligi">Chiziqli paxtani zichligi (p)</label>
      <input type="text" placeholder="Chiziqli paxtani zichligi" id="paxta_zichligi" />
      <br />
      <label for="t_ koeffisiyent">To'lganlik koeffisiyenti (f)</label>
      <input type="text" placeholder="To'lganlik koeffisiyenti" id="t_ koeffisiyent" />
      <br />
      <label for="ish_unumdorligi">Ish unumdorligi (V)</label>
      <input type="text" placeholder="Ish unumdorligi" id="ish_unumdorligi" />
      <br />
      <input type="submit" value="Hisoblash" />
    </form>
    <div id="demo"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
